<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automotive Detailing Registration Form</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container my-5 p-5">
      <h2 class="text-center pb-4">Automotive Detailing Registration Form</h2>
      <div id="message" class="alert alert-danger" style="display: none"></div>
      <!-- Form -->
      <form id="registrationForm" onsubmit="return handleSubmit()">
        <!-- Form Group 1 -->
        <div class="form-group my-3">
          <label for="vehicleRegNo">Vehicle Registration Number :</label>
          <input
            type="text"
            class="form-control"
            id="vehicleRegNo"
            name="vehicleRegNo"
            placeholder="KL 01 W 4545"
            required
          />
        </div>
        <!-- Form Group 2 -->
        <div class="form-group my-3">
          <label for="yearOfManufacturing">Year of Manufacturing :</label>
          <input
            type="number"
            class="form-control"
            id="yearOfManufacturing"
            name="yearOfManufacturing"
            min="1900"
            max="2023"
            placeholder="YYYY"
            required
          />
        </div>
        <!-- Form Group 3 -->
        <div class="form-group my-3">
          <label for="modelNo">Model Number :</label>
          <input
            type="text"
            class="form-control"
            id="modelNo"
            name="modelNo"
            placeholder="YYYY"
            required
          />
        </div>
        <!-- Form Group 4 -->
        <div class="form-group my-3">
          <label for="vehicleType">Vehicle Type :</label>
          <select
            class="form-control"
            id="vehicleType"
            name="vehicleType"
            required
          >
            <option value="">-- Select Vehicle Type --</option>
            <option value="two-wheeler">Two Wheeler</option>
            <option value="four-wheeler">Four Wheeler</option>
          </select>
        </div>
        <!-- Submit btn -->
        <button type="submit" class="btn btn-outline-primary my-3">
          Submit
        </button>
      </form>
      <!-- /Form -->

      <!-- Display-->
      <div
        id="offer-selection"
        class="container mt-4 p-0"
        style="display: none"
      >
        <!-- Display Selcted Vehicle Type & Standard Price -->
        <table class="table alert alert-light">
          <tbody>
            <tr>
              <td>Vehicle Type</td>
              <td id="vehicleTypeIs"></td>
            </tr>
            <tr>
              <td>Standard Price</td>
              <td id="standardPriceIs"></td>
            </tr>
          </tbody>
        </table>

        <!-- Display Coupons Accordingly -->
        <div class="mt-5">
          <h5>Select Coupons (Maximum 2)</h5>
          <!-- 10% Discount Based on Region -->
          <div class="form-check" id="tenDiscount" style="display: none">
            <input
              class="form-check-input"
              type="checkbox"
              value="rto-discount"
              id="rtoDiscount"
            />
            <label class="form-check-label" for="rtoDiscount">
              10% Discount for RTOs in Trivandrum, Ernakulam and Kozhikode
              districts
            </label>
          </div>
          <!-- 20% Discount Based on year of manufacturing -->
          <div class="form-check" id="twentyDiscount" style="display: none">
            <input
              class="form-check-input"
              type="checkbox"
              value="vehicle-age-discount"
              id="vehicleAgeDiscount"
            />
            <label class="form-check-label" for="vehicleAgeDiscount">
              20% Discount for Vehicles more than 10 years (Two Wheelers) or 15
              years (Four Wheelers) old
            </label>
          </div>
          <!-- 5% Festive Discount -->
          <div class="form-group form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="festiveDiscount"
            />
            <label class="form-check-label" for="festive-discount"
              >5% Festive Discount</label
            >
          </div>
        </div>
        <!-- Calculate Final Amount Btn -->
        <button
          id="finalAmountBtn"
          class="btn btn-outline-info my-3"
          type="submit"
        >
          Apply Coupons
        </button>
      </div>
      <!-- /Display-->

      <!-- Display Final Amount -->
      <div id="finalAmountCont" style="display: none">
        <div class="my-3 alert alert-info">
          <h4 class="p-0">Final Amount : <span id="finalAmount"></span></h4>
        </div>
        <button
          id="bookServiceNow"
          class="btn btn-primary my-3 p-3 w-100"
          type="submit"
        >
          Book Service Now
        </button>
      </div>
    </div>

    <!-- Bootsrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="./script.js"></script>
  </body>
</html>
